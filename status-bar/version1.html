<html>
<head>
    <meta charset="UTF-8"/>
    <title>Status bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style>
      .progress {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .progress-custom {
        background-color: #636c72;
      }

      .progress-custom > .progress-bar {
        background-color: #00a09b;
      }

      .progress-bar {
        text-align: left;
        white-space: nowrap;
        /*
                overflow: hidden;*/
        text-overflow: ellipsis;
        cursor: pointer;
      }


      .progress-bar > .progress-type {
        padding-left: 10px;
        /*        color: yellow;*/
      }


    </style>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });

        let textElement;

        window.addEventListener('load', () => {
            //textElement = document.getElementById('h1');
            console.log("Loaded");
            //const input = textElement.innerHTML;
            //textElement.innerHTML = '';
        });
    </script>
</head>

<body>
<h1> Status Bar: version 1.</h1>
See <a href="https://getbootstrap.com/docs/4.0/components/progress/">Bootrap Progress</a>

<section>
    <h1>Backgrounds</h1>
    <p>
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
             aria-valuemax="100"></div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
             aria-valuemax="100"></div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
             aria-valuemax="100"></div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
             aria-valuemax="100"></div>
    </div>
    </p>
</section>

<section>
    <h1>Multiple bars</h1>
    <p>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0"
             aria-valuemax="100"></div>
        <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0"
             aria-valuemax="100"></div>
        <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
             aria-valuemax="100"></div>
    </div>
    </p>
</section>

<section>
    <h1>Striped</h1>
    <p>
    <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10"
             aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
             aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
             aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75"
             aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%"
             aria-valuenow="100"
             aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    </p>
</section>

<section>
    <h1>Custom</h1>
    <p>
    <div class="progress progress-custom">
        <div class="progress-bar" role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             style="width: 100%;" data-toggle="tooltip" data-placement="top" title="Registered">
            <span class="sr-only">Registered</span>
            <span class="progress-type">EU</span>
        </div>
    </div>
    <div class="progress progress-custom">
        <div class="progress-bar" role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             style="width: 60%;" data-toggle="tooltip" data-placement="top" title="Registered">
            <span class="sr-only">Almost registered</span>
            <span class="progress-type">EU01</span>
        </div>
    </div>
    <div class="progress progress-custom">
        <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0"
             aria-valuemax="100"
             style="width: 100%;" data-toggle="tooltip" data-placement="top" title="Cancelled">
            <span class="sr-only">Cancelled</span>
            <span class="progress-type">WOTR</span>
        </div>
    </div>
    <div class="progress progress-custom">
        <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0"
             aria-valuemax="100"
             style="width: 5%;" data-toggle="tooltip" data-placement="top" title="Waiting for approval">
            <span class="sr-only">Waiting for approval</span>
            <span class="progress-type">US01</span>
        </div>
    </div>
    </p>
</section>

</body>

</html>
